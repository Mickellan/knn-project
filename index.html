<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Fruit Images</title>
    <!-- Add any additional CSS stylesheets or libraries here -->
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Generate Fruit Images</h1>
    <form id="imageForm">
        <div>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" value="0">
        </div>
        <div>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" value="">
        </div>
        <div>
            <label for="roundness">Roundness:</label>
            <input type="range" id="roundness" name="roundness" min="0" max="100" value="50">
        </div>
        <div>
            <label for="texture">Texture Smoothness:</label>
            <input type="range" id="texture" name="texture" min="0" max="100" value="50">
        </div>
        <div>
            <label for="symmetry">Symmetry:</label>
            <input type="number" id="symmetry" name="symmetry" value="0">
        </div>
        <button type="button" id="generateButton">Generate</button>
    </form>
    <div id="output">
        <!-- Generated images will be displayed here -->
    </div>
    <!-- Add any additional scripts or libraries here -->
    <script>
        // Add your JavaScript code here
        document.getElementById('generateButton').addEventListener('click', function() {
            // Retrieve input values
            var weight = document.getElementById('weight').value;
            var color = document.getElementById('color').value;
            var roundness = document.getElementById('roundness').value;
            var texture = document.getElementById('texture').value;
            var symmetry = document.getElementById('symmetry').value;

            // Perform image generation based on input values
            generateImages(weight, color, roundness, texture, symmetry);
        });

        function generateImages(weight, color, roundness, texture, symmetry) {
    // Send AJAX request to the server
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/generate_images', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // Images received successfully
                var images = JSON.parse(xhr.responseText);
                displayImages(images);
            } else {
                // Handle error
                console.error('Error:', xhr.status);
            }
        }
    };
    // Send input values as JSON payload
    var data = JSON.stringify({
        weight: weight,
        color: color,
        roundness: roundness,
        texture: texture,
        symmetry: symmetry
    });
    xhr.send(data);
}

function displayImages(images) {
    var outputDiv = document.getElementById('output');
    outputDiv.innerHTML = 'Images generated based on input values: <br>';
    // Display each generated image
    images.forEach(function (imageSrc) {
        outputDiv.innerHTML += '<img src="' + imageSrc + '">';
        }
    </script>
</body>
</html>
